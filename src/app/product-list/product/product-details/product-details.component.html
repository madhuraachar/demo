<div class="fullWidth">
    <h2 class="brandName">{{product.brandName}}</h2>
    <h4 class="productName">{{product.productName}}</h4>
    <p class="quantity">{{product.quantity}}</p>
    <p class="quantity"><b>MRP</b> {{product.mrp}}</p>
    <p class="mrp"><b>Rs</b> {{product.price}}</p>
    <app-button [productIndex]="product.id" ></app-button>
</div>
